<div class="form-container">
    <form action="" class="form-contact">
        <h2 class="contact-heading">Contact Us</h2>
        Full Name:
        <input type="text" placeholder="* Enter Full Names" required>
        <br>
        Gender:
        <select name="gender" id="gender">
            <option value="">====Select Gender=====</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <br>
        E-mail:
        <input type="email" placeholder="* Your E-mail Address" required>
        <br>
        Tel Phone No:
        <input type="text" placeholder="* Your Telephone Number" required>
        <br>
        Message:
        <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Your comments"></textarea>
        <br>

        <input type="submit" value="Submit">


    </form>
</div>
